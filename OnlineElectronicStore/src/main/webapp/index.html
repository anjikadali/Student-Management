<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Electronic Store</title>
<style>
body{
			margin:0;
			padding:1;
			height:100vh;
			background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA6ZvHIxwibiD8HDUcTdQe_uUt5NNlg90aaQ&s');
			background-size: cover;
			background-position: center;
			display: flex;
			justify-content: center;
			align-items: center; 
}
.container {
            text-align: center;
            margin-top: 100px;
            background-color:silver;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid red;
            box-shadow: purple;
}
h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 30px;
}
a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 15px 30px;
            border-radius: 10px;
            margin: 15px;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px purple;
            border: 2px solid blue;       
}
a:hover {
            background-color: green;
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
 }           
</style>
</head>
<body>

		<h1>
		<a href="AdminLogin.html">Admin Login</a><br><br>

		</h1>
		</div>

</html>
